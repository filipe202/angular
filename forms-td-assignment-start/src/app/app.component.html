<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form
                (ngSubmit)="onSubmit()"
                #f="ngForm"
            >
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        ngModel
                        required
                        email
                        #email="ngModel"
                    >
                    <span
                        class="help-block"
                        *ngIf="!email.valid"
                    >
                        Your email is invalid
                    </span>
                </div>
                <div class="form-group">
                    <label for="subscription">Subscription</label>
                    <select
                        id="subscription"
                        name="subscription"
                        class="form-control"
                        [ngModel]="defaultSubscription"
                        #subscription="ngModel"
                    >
                        <option
                            *ngFor="let s of subscriptions"
                            [value]="s"
                        >
                            {{s}}
                        </option>
                    </select>
                    <span
                        class="help-block"
                        *ngIf="!subscription.valid"
                    >
                        Your subscription is invalid
                    </span>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        ngModel
                        required
                        password
                        #password="ngModel"
                    >
                </div>
                <span
                    class="help-block"
                    *ngIf="!password.valid"
                >
                    Your password is invalid
                </span>

                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!f.valid"
                >
                    Submit
                </button>
                <span
                    class="help-block"
                    *ngIf="!f.valid && f.touched"
                >
                    Your form is invalid
                </span>
            </form>
            <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template. -->
        </div>
    </div>
</div>
