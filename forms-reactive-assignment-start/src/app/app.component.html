<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="projectsForm">
      <div class="form-group">
        <label for="project">Project Name</label>
        <input type="text" class="form-control" name="project" id="project" formControlName="project">
      </div>
      <span class="help-block" *ngIf="projectsForm.get('project').touched && projectsForm.get('project').errors!=null && projectsForm.get('project').errors['required']===true">Project name is required</span>
      <span class="help-block" *ngIf="projectsForm.get('project').touched && projectsForm.get('project').errors!=null && projectsForm.get('project').errors['projectNameIsForbidden']===true">Invalid project name</span>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" formControlName="email">
      </div>
      <span class="help-block" *ngIf="projectsForm.get('email').touched && projectsForm.get('email').errors!=null && projectsForm.get('email').errors['required']===true">Email name is required</span>
      <div class="form-group">
        <label for="status">Project Status</label>
        <select name="status" id="status"  class="form-control" formControlName="status">
          <option [value]="st" *ngFor="let st of status">{{st}}</option>
        </select>
      </div>
      <span class="help-block" *ngIf="!projectsForm.valid && projectsForm.touched ">Please enter valid data</span>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
